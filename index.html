
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MURIELL - Discipline is Freedom</title>
    <!-- Use SVG as favicon for crisp branding -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M 25 55 C 25 25, 75 25, 75 55 L 75 90 L 64 82 L 64 90 L 50 82 L 50 90 L 36 82 L 36 85 L 25 80 Z' fill='%23EF216A'/%3E%3Cpath d='M 32 40 C 32 46, 43 46, 43 40' stroke='white' stroke-width='4' fill='none'/%3E%3Cpath d='M 57 40 C 57 46, 68 46, 68 40' stroke='white' stroke-width='4' fill='none'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0A0A0A;
        color: white;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-pink {
        background: rgba(239, 33, 106, 0.12);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(239, 33, 106, 0.25);
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-shimmer {
        background-size: 200% auto;
        animation: shimmer 5s linear infinite;
      }
      @keyframes pulse-neon {
        0%, 100% { filter: drop-shadow(0 0 5px #EF216A) brightness(1); }
        50% { filter: drop-shadow(0 0 20px #EF216A) brightness(1.2); }
      }
      #loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .loader-ghost {
        width: 120px;
        height: 120px;
        margin-bottom: 40px;
        animation: pulse-neon 2s infinite ease-in-out;
      }
      .loader-bar-container {
        width: 240px;
        height: 2px;
        background: rgba(239, 33, 106, 0.1);
        position: relative;
        overflow: hidden;
      }
      .loader-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 40%;
        background: #EF216A;
        box-shadow: 0 0 15px #EF216A;
        animation: loading-move 1.5s infinite ease-in-out;
      }
      @keyframes loading-move {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(250%); }
      }
      .loader-text {
        margin-top: 15px;
        font-size: 9px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        color: #EF216A;
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
  <body>
    <div id="loader">
      <svg class="loader-ghost" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M 25 55 C 25 25, 75 25, 75 55 L 75 90 L 64 82 L 64 90 L 50 82 L 50 90 L 36 82 L 36 85 L 25 80 Z" fill="#EF216A"/>
        <path d="M 32 40 C 32 46, 43 46, 43 40" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <path d="M 57 40 C 57 46, 68 46, 68 40" stroke="white" stroke-width="4" stroke-linecap="round"/>
      </svg>
      <div class="loader-bar-container">
        <div class="loader-bar"></div>
      </div>
      <div class="loader-text">Initializing Muriell Protocol</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 800);
        }, 1200);
      });
    </script>
  </body>
</html>
